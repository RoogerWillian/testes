<section class="content-header">
  <h1>
    <span>Vendas</span>
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['']"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">Vendas</li>
  </ol>
</section>


<div class="row" style="margin-top: 10px">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <div class="box-title">
          <a class="btn btn-default">
            <i class="fa fa-plus-circle"></i>
            <span>Lançar venda</span>
          </a>
        </div>

        <div class="box-tools">

          <div class="input-group input-group" style="width: 400px;margin-top: 5px">
            <div class="input-group">
              <span class="input-group-addon">Vendedor</span>
              <select id="vendedor_filtro" class="form-control">
                <option *ngFor="let vendedor of vendedores | async" value="{{ vendedor.id }}">{{ vendedor.nome }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Vendedor</th>
            <th>Data</th>
            <th>Comissão</th>
            <th class="text-right">Valor</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let venda of vendas | async">
            <td>{{venda.id}}</td>
            <td>{{venda.nome}} ({{venda.email}})</td>
            <td>{{venda.data | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            <td>{{venda.comissao_venda | currency: 'BRL':true}}</td>
            <td class="text-right">{{venda.valor | currency: 'BRL':true}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
